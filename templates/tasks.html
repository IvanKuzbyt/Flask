<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список записів</title>
</head>
<body>
    <h1>Список записів блогу</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('edit_post', post_id=loop.index0) }}">Редагувати</a> |
            <a href="{{ url_for('delete_post', post_id=loop.index0) }}">Видалити</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_post') }}">Додати новий запис</a>
</body>
</html>
